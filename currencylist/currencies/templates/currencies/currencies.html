{% extends 'base.html' %}

{% block content %}
<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1">
					<div class="table100-firstcol">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Abbreviation</th>
								</tr>
							</thead>
							<tbody>

                {% for currency in currencies %}
								<tr class="row100 body">
                  <td class="cell100 column1">{{ currency.abbreviation }}</td>
								</tr>
                {% endfor %}

							</tbody>
						</table>
					</div>

					<div class="wrap-table100-nextcols js-pscroll">
						<div class="table100-nextcols">
							<table>
								<thead>
									<tr class="row100 head">
										<th class="cell100 column2">Name</th>
                    <th class="cell100 column3">Price</th>
                    <th class="cell100 column4">Unit</th>
									</tr>
								</thead>
								<tbody>

                  {% for currency in currencies %}
									<tr class="row100 body">
                    <td class="cell100 column2">{{ currency.name }}</td>
                    <td class="cell100 column3">{{ currency.price }}</td>
                    <td class="cell100 column4">{{ currency.unit }}</td>
                  </tr>
                  {% endfor %}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
